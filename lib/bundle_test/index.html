<html>
  <head>
    <script>
      window.global = window
    </script>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script crossorigin src="../bundle/index.js"></script>
  </head>
  <body>
    <div id="root" style="width: 1800px" />
    <script>
      const { MSAView, MSAModelF } = window.ReactMSAView
      const model = MSAModelF().create({
        id: `${Math.random()}`,
        type: 'MsaView',
      })

      // can pass msaFilehandle and treeFilehandle if you want to point at a
      // URL of a MSA/tree

      // const model = MSAModel.create({
      //   id: `${Math.random()}`,
      //   type: "MsaView",
      //   msaFilehandle: {uri:'http://path/to/msa.stock'}
      // });

      // or pass a string of an msa/tree directly to the "data" field if not
      // pointing to a URL

      // const model = MSAModel.create({
      //   id: `${Math.random()}`,
      //   type: "MsaView",
      //   data: {
      //     msa:/*string of msa here */
      //   }
      // });
      model.setWidth(1800)

      // choose MSA width, calculate width of div/rendering area if needed beforehand
      ReactDOM.render(
        React.createElement(MSAView, { model }),
        document.getElementById('root'),
      )
    </script>
  </body>
</html>
